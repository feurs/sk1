<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Registrácia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-left">
            <h1>Základy klaudových technológií</h1>
        </div>
        <div class="nav-right">
            <button id="theme-toggle">🌙</button>
        </div>
    </header>

    <main>
        <h2>Registrácia</h2>
        <form id="register-form">
            <input type="text" id="reg-username" placeholder="Používateľské meno" required>
            <input type="email" id="reg-email" placeholder="Email" required>
            <input type="text" id="reg-country" placeholder="Krajina" required>
            <input type="password" id="reg-password" placeholder="Heslo" required>
            <button type="submit">Registrovať sa</button>
        </form>
        <p id="register-message"></p>

        <a href="index.html" class="back-button">⬅️ Späť na hlavnú stránku</a>
    </main>

    <script src="script.js"></script>
</body>
</html>
