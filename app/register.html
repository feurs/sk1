<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Registrácia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-left">
            <h1>Moja Aplikácia</h1>
        </div>
    </header>

    <main>
        <h2>Registrácia</h2>
        <form id="register-form">
            <input type="text" placeholder="Používateľské meno" id="reg-username" required>
            <input type="password" placeholder="Heslo" id="reg-password" required>
            <button type="submit">Registrovať sa</button>
        </form>
        <p id="register-message"></p>
        <a href="index.html" class="back-button">⬅️ Späť na hlavnú stránku</a>
    </main>

    <script src="script.js"></script>
</body>
</html>
