<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Prihlásenie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-left">
            <h1>Moja Aplikácia</h1>
        </div>
        <div class="nav-right">
            <button id="theme-toggle">🌙</button>
        </div>
    </header>

    <main>
        <h2>Prihlásenie</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Používateľské meno" required>
            <input type="password" id="password" placeholder="Heslo" required>
            <button type="submit">Prihlásiť sa</button>
        </form>
        <p id="login-message"></p>

        <a href="index.html" class="back-button">⬅️ Späť na hlavnú stránku</a>
    </main>

    <script src="script.js"></script>
</body>
</html>
