<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Prihlásenie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-left">
            <h1>Moja Aplikácia</h1>
        </div>
    </header>

    <main>
        <h2>Prihlásenie</h2>
        <form id="login-form">
            <input type="text" placeholder="Používateľské meno" id="username" required>
            <input type="password" placeholder="Heslo" id="password" required>
            <button type="submit">Prihlásiť sa</button>
        </form>
        <p id="login-message"></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
